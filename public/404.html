<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面未找到 - 404</title>
  <script>
    // GitHub Pages单页应用导航
    var pathSegmentsToKeep = 1;
    var l = window.location;
    var basePath = '/private_house/';
    
    // 如果是404页面，重定向到首页
    if (l.pathname.split('/').length > pathSegmentsToKeep + 1) {
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath +
        l.pathname.split('/').slice(pathSegmentsToKeep).join('/').replace(/\/+$/, '') +
        (l.search ? l.search : '')
      );
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 0 20px;
    }
    h1 {
      font-size: 5rem;
      color: #ff6b35;
      margin-bottom: 1rem;
    }
    p {
      color: #333;
      margin-bottom: 2rem;
      font-size: 1.5rem;
    }
    a {
      color: white;
      background-color: #00aeec;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    a:hover {
      background-color: #0096cc;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>页面未找到</p>
  <a href="/private_house/">返回首页</a>
</body>
</html>
