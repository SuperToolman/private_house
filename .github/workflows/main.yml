name: Actions CI - Next.js 15 Build & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 获取源码  
      uses: actions/checkout@v3

    - name: 设置 Node.js 环境  
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'pnpm'

    - name: 安装 Pnpm  
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: true

    - name: 安装依赖  
      run: pnpm install

    - name: 构建 Next.js 15  
      run: |
        pnpm run build
        mkdir -p .next/static && touch .next/static/.nojekyll  # 确保静态资源目录存在

    - name: 部署到 GitHub Pages  
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: .next/static
        clean: true
