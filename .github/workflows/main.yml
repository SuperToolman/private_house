name: Actions CI - Next.js Build & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 获取源码  
      uses: actions/checkout@v3

    - name: 设置 Node.js 环境  
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: 安装 pnpm  
      run: |
        npm install -g pnpm
        pnpm --version  # 确保安装成功

    - name: 安装依赖  
      run: pnpm install

    - name: 构建 Next.js 15  
      run: |
        pnpm run build
        mkdir -p out && touch out/.nojekyll  # 确保 out 目录存在

    - name: 部署到 GitHub Pages  
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: out
        clean: true
